<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #45a049;
        }
        button.active {
            background: #388E3C;
        }
        .custom-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-line {
            background: #2196F3;
        }
        .add-line:hover {
            background: #1976D2;
        }
        .remove-line {
            background: #f44336;
        }
        .remove-line:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Preset Grids</h3>
        <div class="preset-grid">
            <button data-preset="even">Even (2x2)</button>
            <button data-preset="col-3">3 Columns</button>
            <button data-preset="col-6">6 Columns</button>
            <button data-preset="col-12">12 Columns</button>
            <button data-preset="tailwind">Tailwind (12)</button>
            <button data-preset="bootstrap">Bootstrap (12)</button>
        </div>
    </div>

    <div class="section">
        <h3>Custom Lines</h3>
        <div class="custom-controls">
            <input type="number" id="position" min="0" max="100" placeholder="Position %">
            <button class="add-line" id="add-vertical">Add Vertical</button>
            <button class="add-line" id="add-horizontal">Add Horizontal</button>
        </div>
        <button class="remove-line" id="remove-last">Remove Last Line</button>
    </div>

    <div class="section">
        <button id="toggle">Toggle Grid</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
